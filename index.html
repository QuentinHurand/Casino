<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Simulation</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Casino</h1>
        <div class="balance">Solde: <span id="user-balance">1000</span> €</div>
        <div class="game-selector">
            <button onclick="loadGame('roulette')">Roulette</button>
            <button onclick="loadGame('blackjack')">Blackjack</button>
            <button onclick="loadGame('slot')">Machine à Sous</button>
        </div>
        <div id="game-container"></div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/roulette.js"></script>
    <script src="scripts/blackjack.js"></script>
    <script src="scripts/slot.js"></script>
</body>
</html>
